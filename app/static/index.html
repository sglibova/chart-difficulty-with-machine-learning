<!DOCTYPE html>
<html>
  <head>
    <title>Chart Difficulty Predictor</title>
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
    <!-- If you add custom CSS, put it after the above bootstrap link -->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Chart Difficulty Predictor</h1>
      </div>
      <div class="container"> 
        <div class="row">
          <div class="col-md-4" style="text-align: center;">
            <img src="/static/arrows.jfif" alt="arrows" style="max-width: 100%; height: auto;">
            <span style="font-size: small;">Photo by
              <a href="https://unsplash.com/@anniespratt">
                annie spratt
              </a>
              on
              <a href="https://unsplash.com/">
                unsplash
              </a>
            </span>
          </div>
          <div class="col-md-8">
              <form method="POST" action="/make_prediction" enctype="multipart/form-data">
              <p><input type="file" name="file" /></p>
              <p><label for="input-2">Stamina or Tech?</label>
              <select id="input-2" name="verifier">
                <option value="0">Tech</option>
                <option value="1">Stamina</option>            
              </select></p>
              <!-- You shouldn't need to change the submit button -->
              <p><input type="submit" class="btn btn-primary btn-lg" value="Submit"></p>
            </form>
          </div>
        </div>  
      </div>
      <hr>
      <div class="container">
        <p>
          Dance games!
        </p>
        <p>
          This app will estimate a difficulty rating for your Stepmania chart(s)!
        </p>
        <p>
          For now, your data must be in .csv format - use this <a href="https://github.com/JaceTSM/sm_tools" target="_blank">parser</a> to get one!
        </p>
      </div>
    </div>
  </body>
</html>
